<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container" style="margin-top:50px;margin-left: 0%;" >
  <div class="row"  >
    <div class="col-sm-6 col-md-4 col-md-offset-4"  >
      <div class="panel panel-default" style="width: 1000px;height: 480px;" >
        <div class="panel-heading" >
          <strong> Sign in to continue</strong>
        </div>
        <div class="panel-body">
          <form role="form"  (ngSubmit)="onSubmitt()">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="profile-img"
                    src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span> 
                      <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus required [(ngModel)]="user.id" #id="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" placeholder="Password" name="password" type="password" value="" #password="ngModel" required [(ngModel)]="user.password">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">
          Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
        </div>
              </div>
    </div>
  </div>
</div>
