<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container mt-4"  >
  <div class="row justify-content-center"  >
    <div class="col-sm-10"  >
      <div class="panel panel-default" style="width: 1000px;height: 480px;" >
        <div class="panel-heading" >
          <strong> Sign in as a <span style="font-size: larger;">Restaurant</span> </strong>
        </div>
        <div class="panel-body">
          <form role="form" #myForm=ngForm (ngSubmit)="  checkLogin(myForm) ">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="profile-img"
                    src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span> 
                      <input class="form-control" placeholder="id" name="id" type="text" autofocus required [(ngModel)]="user.id" #id="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input class="form-control" placeholder="Password" name="password" type="password" value="" #password="ngModel" required [(ngModel)]="user.password">
                    </div>
                  </div>
                  <div [hidden]='erreur' style="color: red;margin-bottom: 20px;">Identifier or Password incorrects</div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">
          Not a restaurant! Sign Up <a href="/signInAdmin" onClick=""> here </a> as an Admin/Super-admin or <a href="/signInUser" onClick="">here </a> as a Proxymian
        </div>
              </div>
    </div>
  </div>
</div>
